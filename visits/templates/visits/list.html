{% extends 'base.html' %}
{% block content %}


    <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <table class="table table-striped table-advance table-hover">
                    <h4><i class="fa fa-angle-right"></i>  Wizyty </h4>
                    <hr>
                    <thead>
                    <tr>
                        <th><i class="fa fa-user"></i> Pies </th>
                        <th class="hidden-phone"><i class="fa fa-phone"></i> Właściciel </th>
                        <th><i class="fa fa-envelope"></i> Data </th>
                        <th><i class=" fa fa-edit"></i> </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for visit in visits %}
                        <tr>
                            <td><a href="/visits/{{ visit.id }}"> Szczegóły </a></td>
                            <td class="hidden-phone">{{ visit.start }}</td>
                            <td>{{ owner.email }}</td>
                            <td><span class="label label-info label-mini">Due</span></td>
                            <td>
                                <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div><!-- /row -->



{% endblock %}
