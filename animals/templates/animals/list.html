{% extends 'base.html' %}
{% block content %}


    <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <table class="table table-striped table-advance table-hover">
                    <h4><i class="fa fa-angle-right"></i>  Zwierzęta </h4>
                    <hr>
                    <thead>
                    <tr>
                        <th><i class="fa fa-user"></i> Imię </th>
                        <th class="hidden-phone"><i class="fa fa-phone"></i> Rasa </th>
                        <th><i class="fa fa-male"></i> Płeć </th>
                        <th><i class="fa fa-pencil"></i> Umaszczenie </th>
                        <th><i class="fa fa-user"></i> Właściciel </th>
                        <th><i class="fa fa-user"></i> Notatki </th>
                        <th><i class=" fa fa-edit"></i> </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for animal in animals %}
                        <tr>
                            <td><a href="/animals/{{ animal.id }}"> {{ animal.name }} </a></td>
                            <td>{{ animal.breed }}</td>
                            <td>{{ animal.gender }}</td>
                            <td>{{ animal.color }}</td>
                            <td>{{ animal.owner }}</td>
                            <td>{{ animal.notes }}</td>
                            <td><span class="label label-info label-mini">Due</span></td>
                            <td>
                                <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div><!-- /row -->



{% endblock %}
