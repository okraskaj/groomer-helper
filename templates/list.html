{% extends 'base.html' %}
{% block content %}


    <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <table class="table table-striped table-advance table-hover">
                    <h4><i class="fa fa-angle-right"></i>
                    {% block table-title %}
                        {{ title }}
                    {% endblock %}
                    </h4>
                    <hr>
                    <thead>
                        <tr>
                            {% block table-headers %}
                            {% endblock %}
                        </tr>
                    </thead>
                    <tbody>
                        {% block table-rows %}
                        {% endblock %}
                    </tbody>
                </table>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div><!-- /row -->



{% endblock %}
